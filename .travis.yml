dist: xenial
sudo: required

before_install:
  - chmod +x $GPG_DIR/deploy_npm
  - chmod +x $GPG_DIR/deploy_maven
  - chmod +x $GPG_DIR/check_changes

jobs:
  include:
    - name: Job java projects
      language: java
      jdk: openjdk8
      addons:
        apt:
          packages:
            - graphviz
      before_install:
        - chmod +x $GPG_DIR/check_changes
        - check_changes livingdoc-annotations livingdoc-maven-plugin livingdoc-examples || travis_terminate 0;
        - chmod +x $GPG_DIR/deploy_maven
      install: skip
      script: mvn install -Dgpg.skip -Dmaven.javadoc.skip=true -B -V -U
      cache:
        directories:
          - "$HOME/.m2"
      after_success:
        - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/pubring.gpg.enc -out $GPG_DIR/pubring.gpg -d
        - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/secring.gpg.enc -out $GPG_DIR/secring.gpg -d
      deploy:
        provider: script
        script: deploy_maven
        skip_cleanup: true

    - name: Job livingdoc-typescript-plugin
      language: node_js
      node_js: node
      before_install:
        - chmod +x $GPG_DIR/check_changes
        - check_changes livingdoc-typescript-plugin || travis_terminate 0;
        - cd livingdoc-typescript-plugin
      install: npm install
      script:
        - npm run test:ci
      before_deploy:
        - check_changes src || travis_terminate 0;
        - chmod +x $GPG_DIR/prepare_npm_deploy
        - prepare_npm_deploy
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        on:
          tags: true
        skip_cleanup: true

env:
  global:
    - GPG_DIR="`pwd`/.travis"
    - PATH=$PATH:$GPG_DIR
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 

branches:
  only:
    - master

notifications:
  email:
    - julienboz@gmail.com
  on_success: change
  on_failure: always
