/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-gradle-plugin'
    id 'java'
    id 'maven-publish'
}

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.maven:maven-plugin-api:3.3.9'
    implementation 'ch.ifocusit.livingdoc:livingdoc-annotations:1.10'
    implementation 'org.simpleflatmapper:sfm-csv:3.11.6'
    implementation 'ch.ifocusit:plantuml-builder:1.4'
    implementation 'com.thoughtworks.qdox:qdox:2.0-M5'
    implementation 'io.github.robwin:markup-document-builder:0.1.5'
    implementation 'com.github.spullara.mustache.java:compiler:0.9.5'
    implementation 'org.asciidoctor:asciidoctorj:1.5.5'
    implementation 'org.asciidoctor:asciidoctorj-diagram:1.5.0'
    implementation 'com.github.domgold.doctools.asciidoctor:asciidoctor-gherkin-extension:1.0.1'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'org.springframework:spring-core:4.3.18.RELEASE'
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'
    implementation 'org.apache.httpcomponents:httpmime:4.5.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.4'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.7.17'
    testImplementation 'org.easytesting:fest-assert:1.4'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.5'
    compileOnly 'org.apache.maven:maven-core:3.3.9'
}

group = 'ch.ifocusit.livingdoc'
version = '1.20-SNAPSHOT'
description = 'Living Documentation maven plugin'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
